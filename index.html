<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Binary Clock</title>
    </head>
    <body>
        <div class="main">
            <div class="labels">
                <span>8</span>
                <span>4</span>
                <span>2</span>
                <span>1</span>
            </div>
            <div class="h">
                <div class="digit">
                    <span>H</span>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                </div>
                <div class="digit">
                    <span>H</span>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                </div>
            </div>
            <div class="m">
                <div class="digit">
                    <span>M</span>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                </div>
                <div class="digit">
                    <span>M</span>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                </div>
            </div>
            <div class="s">
                <div class="digit">
                    <span>S</span>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                </div>
                <div class="digit">
                    <span>S</span>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                    <div class="bit zero"></div>
                </div>
            </div>
        </div>
        <div class="time"></div>
        <script src="script.js"></script>
    </body>
</html>
